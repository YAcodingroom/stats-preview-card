<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- bs css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="">
  <main class="d-flex align-items-center justify-content-center">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-6 card-content">
          <div class="card-body">
            <h1 class="card-title f-inter">Get <span>insights</span> that help your business grow.</h1>
            <p class="card-text f-inter">Discover the benefits of data analytics and make better decisions regarding revenue,
              customer
              experience, and overall efficiency.</p>
            <div class="stats-section f-lexend-deca d-flex justify-content-between">
              <p>10k+<span>companies</span></p>
              <p>314<span>templates</span></p>
              <p>12m+<span>queries</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 filter-img">
          <img src="images/image-header-desktop.jpg" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="#">YAL</a>.
    </div>
  </footer>

  <!-- bs js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
